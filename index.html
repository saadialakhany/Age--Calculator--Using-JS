<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main--calc_app">
        <h1 class="main--heading">
          JavaScript <br />
          <span>Age Calculator</span>
        </h1>
        <div class="content">
          <input
            type="date"
            class="date-picker"
            value="2000-01-01"
            placeholder=""
          />
          <button class="btn--calculate">Calculate</button>
        </div>
        <div class="output">
          <!-- <p class="output--data">
            You are <span>30</span> years, <span>4</span> months and
            <span>17</span> days old
          </p> -->
        </div>
      </div>
    </div>
    <!--end of container-->
    <footer>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/saadialakhany"
        >
          Saadia Lakhany</a
        >
      </p>
    </footer>
  </body>
</html>
